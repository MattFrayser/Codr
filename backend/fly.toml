# Fly.io configuration for Codr backend

app = "codr-backend"
primary_region = "sea"  # Seattle - adjust to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  ENV = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false  # Keep always on
  auto_start_machines = true
  min_machines_running = 1    # Always-on single instance
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 2

# Secrets (set via: fly secrets set KEY=VALUE)
# - API_KEY: API key for authentication
# - REDIS_URL: Redis connection string

# Deploy command:
# fly deploy --ha=false

# Set secrets:
# fly secrets set API_KEY=your-secret-key
# fly secrets set REDIS_URL=redis://...
