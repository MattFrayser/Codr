app = "codr-worker"
primary_region = "iad"  

# Build configuration
[build]
  dockerfile = "Dockerfile"

# Override CMD to run worker instead of websocket
[processes]
  app = "python3 -m services.worker"

# Environment variables (non-secrets)
[env]
  ENV = "production"
  
  # Worker config
  JOB_QUEUE_NAME = "codr:job_queue"
  MAX_QUEUE_SIZE = "1000"
  WORKER_POLL_TIMEOUT = "30"
  
  # Execution limits
  EXECUTION_TIMEOUT = "10"
  MAX_MEMORY_MB = "300"
  MAX_FILE_SIZE_KB = "100"
  COMPILATION_TIMEOUT = "10"
  MAX_INPUT_MB = "1"
  
  # Polling
  MAX_POLL_ATTEMPTS = "60"
  POLL_INTERVAL = "1"
  REDIS_TTL = "3600"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Auto-scaling
[scaling]
  min_count = 1
  max_count = 3  # Scale workers based on queue depth
